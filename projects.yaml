# Hub configuration
hub:
  # Files/folders to exclude from sync (in addition to hub-specific files)
  exclude:
    - projects.yaml
    - sync.sh
    - README.md
    - .git
    - .DS_Store
  # Whether to create backup before overwriting existing BMAD installation
  backup_existing: true
  # Backup directory name pattern (relative to project root)
  backup_dir: _bmad-backup
